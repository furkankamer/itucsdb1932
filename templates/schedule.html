{% extends "main.html" %}

{% block content %}

<script>

function openform(a)
{
   if(a == 1)
   {
   
   document.getElementById("deleteform").style.display = "block";
   document.getElementById("editform").style.display = "none";
   }
   else
   {
   document.getElementById("editform").style.display = "block";
   document.getElementById("deleteform").style.display = "none";
   }
}

function etudeorlecture(sel)
{
if(sel.options[sel.selectedIndex].text == "Etude")
	{
	   document.getElementById("LecID").style.display = "none";
	   document.getElementById("LecID").required = false;
	   document.getElementById("EtdID").required = true;
	   document.getElementById("EtdID").style.display = "inline";
	   document.getElementById("LECLabel").style.display = "none";
	   document.getElementById("ETDLabel").style.display = "inline";
	}
	else
	{
	   document.getElementById("LecID").required = true;
	   document.getElementById("EtdID").required = false;
	   document.getElementById("LecID").style.display = "inline";
	   document.getElementById("EtdID").style.display = "none";
	   document.getElementById("LECLabel").style.display = "inline";
	   document.getElementById("ETDLabel").style.display = "none";
	}
}



</script>
<div class="container">

    <a href="/schedule" class="button">Weekly Schedule</a>
	<a href="/etudes" class="button">Etudes</a>
