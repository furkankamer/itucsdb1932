{% extends "main.html" %}

{% block content %}

<h1 class="title">User</h1>

<table class="table">
    <tr>
        <th>Title:</th>
        <td>{{ person.name }} {{ person.surname }}</td>
    </tr>
    {% if person.title %}
    <tr>
        <th>Title:</th>
        <td>{{ person.title }}</td>
    </tr>
    {% endif %}
</table>

{% endblock %}
